@()

@tmpl_index("") {

    <div class="row">
        <h1>@Messages("documentation.title")</h1>
    </div>

    <div class="row">
        <div class="large-4 medium-4 columns">
            <form action="@helper.CSRF(routes.Application.sendFeedback())" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="large-12 columns">
                        <label>@Messages("index.text.email")
                            <input type="text" name="email" value="" placeholder="@Messages("index.text.input.email")" />
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <label>@Messages("documentation.textarea.text")
                            <textarea rows="4" cols="50"></textarea>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-6 columns">
                        <input type="submit" name="submit" class="button [tiny small large]" value="@Messages("documentation.send")" />
                    </div>
                    <div class="large-6 columns">
                    </div>

                </div>

                <p></p>
                @Messages("documentation.description")
            </form>
}
